<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Registration Form</title>
    <style>
        /* Apply full-screen layout */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;  /* Full height of the viewport */
            margin: 0;
            padding: 0;
        }
        
        form {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;  /* Form width responsive */
            max-width: 500px; /* Maximum width of the form */
        }

        h2 {
            text-align: center;
            color: #0ABAB5;
            font-size: 28px;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #0ABAB5;
            box-shadow: 0 0 5px rgba(10, 186, 181, 0.6);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #0ABAB5;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #049B94;
        }

        button:active {
            background-color: #02857A;
        }
    </style>
</head>
<body>
    <form action="submit_form.php" method="POST" onsubmit="return validateForm()">
        <h2>Club Registration</h2>
        
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="year">Year</label>
        <input type="number" id="year" name="year" min="1" max="4" required>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>

        <label for="prn">PRN</label>
        <input type="number" id="prn" name="prn" required>

        <label for="course">Course</label>
        <input type="text" id="course" name="course" required>

        <label for="club">Select Club</label>
        <select id="club" name="club" required>
            <option value="coding">Coding</option>
            <option value="acting">Acting</option>
            <option value="photography">Photography</option>
            <option value="sports">Sports</option>
            <option value="robotics">Robotics</option>
            <option value="music">Music</option>
            <option value="debate">Debate</option>
            <option value="literature">Literature</option>
        </select>

        <button type="submit">Submit</button>
    </form>

    <script>
        function validateForm() {
            const prn = document.getElementById("prn").value;
            if (isNaN(prn) || prn.length !== 8) {
                alert("Please enter a valid 8-digit PRN");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
